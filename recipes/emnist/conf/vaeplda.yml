type: BernoulliNonLinearSubspaceModel
encoder:
  blocks:
  - residual_connection: 'none'
    structure:
    - Linear:in_features=<feadim>,out_features=100
    - Tanh
    - Linear:in_features=100,out_features=100
    - Tanh
  dim_input_normal_layer: 100
  dim_output_normal_layer: 30
  covariance: isotropic
decoder:
  blocks:
  - residual_connection: 'none'
    structure:
    - Linear:in_features=30,out_features=100
    - Tanh
    - Linear:in_features=100,out_features=100
    - Tanh
  dim_input_normal_layer: 100
  dim_output_normal_layer: <feadim>
latent_model:
  type: Mixture
  prior_strength: 1.
  components:
    type: PLDASet
    size: 26
    dim_noise_subspace: 10
    dim_class_subspace: 10
    prior_strength: 1.
    noise_std: 0.1
