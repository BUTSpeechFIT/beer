type: BernoulliNonLinearSubspaceModel
encoder:
  blocks:
  - residual_connection: 'none'
    structure:
    - Linear:in_features=<feadim>,out_features=200
    - Tanh
    - Linear:in_features=200,out_features=200
    - Tanh
  dim_input_normal_layer: 200
  dim_output_normal_layer: 30
  covariance: isotropic
decoder:
  blocks:
  - residual_connection: 'none'
    structure:
    - Linear:in_features=30,out_features=200
    - Tanh
    - Linear:in_features=200,out_features=200
    - Tanh
  dim_input_normal_layer: 200
  dim_output_normal_layer: <feadim>
latent_model:
  type: Mixture
  prior_strength: 1.
  components:
    type: PLDASet
    size: 26
    dim_noise_subspace: 30
    dim_class_subspace: 30
    prior_strength: 1.
    noise_std: 0.1
