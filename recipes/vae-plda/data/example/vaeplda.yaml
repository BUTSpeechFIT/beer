type: NonLinearSubspaceModel
normal_model:
  type: Normal
  covariance: isotropic # isotropic | diagonal | full
  prior_strength: 1.
  noise_std: 0
encoder:
  type: FeedForwardEncoder
  dim_out: # <- Output dimension of the latent space of the VAE.
  dim_hlayer: # <- Dimension of the hidden layer.
  n_layer: # <- Number of hidden layer.
  non_linearity: tanh # tanh | sigmoid
  covariance: isotropic # isotropic | diagonal
decoder:
  type: FeedForwardDecoder
  dim_hlayer: # <- Dimension of the hidden layer.
  n_layer: # <- Number of hidden layer.
  non_linearity: tanh # tanh | sigmoid
latent_model:
  type: Mixture
  prior_strength: 1.
  components:
    type: PLDASet
    size: # <- Number of classes.
    dim_noise_subspace: # <- Dimension of the whithin class subspace.
    dim_class_subspace: # <- Dimension of the across class subspace.
    prior_strength: 1.
    noise_std: 0.1

