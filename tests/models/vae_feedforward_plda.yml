type: NonLinearSubspaceModel
normal_model:
  type: Normal
  covariance: isotropic
  prior_strength: 1.
  noise_std: 0
encoder:
  type: FeedForwardEncoder
  dim_out: 2
  dim_hlayer: 10
  n_layer: 2
  non_linearity: tanh
  covariance: isotropic
decoder:
  type: FeedForwardDecoder
  dim_hlayer: 12
  n_layer: 2
  non_linearity: tanh
latent_model:
  type: Mixture
  prior_strength: 1.
  components:
    type: PLDASet
    size: 10
    dim_noise_subspace: 1
    dim_class_subspace: 1
    prior_strength: 1.
    noise_std: 0.1