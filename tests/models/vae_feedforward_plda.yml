type: NonLinearSubspaceModel
normal_model:
  type: Normal
  covariance: isotropic
  prior_strength: 1.
  noise_std: 0
encoder:
  nnet_structure:
  - residual: false
    block_structure:
    - Linear:in_features=<feadim>;out_features=10
    - Tanh
  - residual: true
    block_structure:
    - Linear:in_features=10;out_features=20
    - Tanh
    - Linear:in_features=20;out_features=10
  prob_layer:
    type: NormalLayer
    covariance: isotropic
    dim_in: 10
    dim_out: 5
decoder:
  nnet_structure:
  - residual: true
    block_structure:
    - Linear:in_features=5;out_features=10
    - Tanh
    - Linear:in_features=10;out_features=5
  prob_layer:
    type: NormalLayer
    covariance: unity
    dim_in: 5
    dim_out: <feadim>
latent_model:
  type: Mixture
  prior_strength: 1.
  components:
    type: PLDASet
    size: 10
    dim_noise_subspace: 1
    dim_class_subspace: 1
    prior_strength: 1.
    noise_std: 0.1